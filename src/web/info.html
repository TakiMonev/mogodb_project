      <div class="">
        <input type="radio" name="r1" value ="admin" onclick="mytoggle(event)"/>admin
        <input type="radio" name="r1" value ="user" onclick="mytoggle(event)" checked="checked"/>user
      </div>
      <script>
      $(document).ready(function() {});
      function mytoggle(event) {
        if(event.target.value == "admin") {
          $(".theme_add").css("display", "block");
        }
        if(event.target.value == "user") {
          $(".theme_add").css("display", "none");
        }
      }
      </script>
